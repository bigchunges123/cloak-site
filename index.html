<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        function openCloaked(url) {
            let win = window.open();
            win.document.write(`<iframe src="${url}" style="width:100vw;height:100vh;border:none;"></iframe>`);
        }
    </script>
</head>
<body>
    <button onclick="openCloaked('https://example.com')">Open Cloaked Site</button>
</body>
</html>
