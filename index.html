<!DOCTYPE html>
<html>
<head>
    <title>Cloak Clever</title>
    <script>
        function cloakClever() {
            let newTab = window.open("about:blank", "_blank");
            let doc = newTab.document;
            doc.write(`<meta http-equiv="refresh" content="0; url=https://www.clever.com/">`);
            doc.close();
        }
    </script>
</head>
<body>
    <button onclick="cloakClever()">Open Cloaked Clever</button>
</body>
</html>
